<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | Hand to Hand</title>
  
  <!-- CSS読み込み -->
  <link rel="stylesheet" href="{{ '/assets/css/story.css' | relative_url }}">
  
  <!-- Font Awesome (アイコン用) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Zen+Maru+Gothic:wght@500;700&display=swap" rel="stylesheet">
</head>
<body class="story-page">
  
  <header class="story-header">
    <a href="/manuscript.html" style="text-decoration: none; color: inherit; font-family: 'DotGothic16'; font-size: 0.8rem; margin-right: 10px;">◀︎ BACK</a>
    <span class="story-title">{{ page.title }}</span>
  </header>

  <main class="story-main">
    
    {{ content }}

  </main>

  <!-- カード間にアイコン用スペースを自動挿入するスクリプト -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // メインエリア内のすべての段落(pタグ)を取得
        const paragraphs = document.querySelectorAll('.story-main p');
        
        paragraphs.forEach((p, index) => {
            // 最後の段落以外の下にスペースを挿入
            if (index < paragraphs.length - 1) {
                // 新しいdivを作成
                const iconSpacer = document.createElement('div');
                iconSpacer.className = 'story-icon-spacer';
                
                // pタグの直後に挿入
                p.parentNode.insertBefore(iconSpacer, p.nextSibling);
            }
        });
    });
  </script>
  
</body>
</html>
