<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" />
  </head>
  <body class="fullpage-root">
    <div class="fullpage-frame">
      <header class="fullpage-header">
        <a class="fullpage-logo" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        <nav class="fullpage-nav">
          <a href="{{ site.github.repository_url }}" target="_blank" rel="noopener">GitHub</a>
          <a href="{{ '/plot.html' | relative_url }}">Plot</a>
          <a href="{{ '/characters.html' | relative_url }}">Characters</a>
          <a href="{{ '/memos.html' | relative_url }}">Memos</a>
        </nav>
      </header>
      <main class="fullpage-main">
        {{ content }}
      </main>
      <footer class="fullpage-footer">
        <span>&copy; {{ site.time | date: '%Y' }} {{ site.author | default: site.title }}</span>
        <span>Hosted on GitHub Pages</span>
      </footer>
    </div>
  </body>
</html>
