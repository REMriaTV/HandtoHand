<!DOCTYPE html>
<html lang="{{ site.lang | default: 'ja' }}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body class="manuscript-page">
    <main class="manuscript-main">
      <div class="manuscript-meta" aria-label="作品情報">
        <span class="manuscript-meta__site">{{ site.title }}</span>
        <span class="manuscript-meta__story">{{ site.story_title }}</span>
        <span class="manuscript-meta__section">{{ page.section_title | default: page.title }}</span>
      </div>

      <section class="manuscript-flow" aria-label="原稿">
        <article class="manuscript-entry">
          {{ content }}
        </article>
      </section>

      <nav class="manuscript-nav" aria-label="章ナビゲーション">
        {% if page.prev_page %}
          <a class="manuscript-nav__link" href="{{ page.prev_page | relative_url }}">← 前へ</a>
        {% else %}
          <span aria-hidden="true"></span>
        {% endif %}

        <a class="manuscript-nav__link" href="{{ '/manuscript.html' | relative_url }}">目次</a>

        {% if page.next_page %}
          <a class="manuscript-nav__link" href="{{ page.next_page | relative_url }}">次へ →</a>
        {% else %}
          <span aria-hidden="true"></span>
        {% endif %}
      </nav>
    </main>
  </body>
</html>
