<!DOCTYPE html>
<html lang="{{ site.lang | default: 'ja' }}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body class="manuscript-page">
    <main class="manuscript-wrapper">
      <header class="manuscript-header">
        <div class="manuscript-title"><a href="{{ '/' | relative_url }}">{{ site.title | default: 'Hand to Hand' }}</a></div>
        <div class="manuscript-chapter">{{ page.section_title | default: page.title }}</div>
      </header>
      {{ content }}
    </main>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const scroller = document.querySelector('.manuscript-scroll');
        if (scroller) {
          scroller.scrollLeft = scroller.scrollWidth;
        }
      });
    </script>
  </body>
</html>
