<!DOCTYPE html>
<html lang="{{ site.lang | default: 'ja' }}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body class="manuscript-page">
    <main class="manuscript-wrapper">
      <div class="manuscript-content">
        <button class="turn-button turn-prev" type="button" aria-label="次のページ">&#x25C0;</button>
        <button class="turn-button turn-next" type="button" aria-label="前のページ">&#x25B6;</button>
        <div class="manuscript-frame">
          <div class="manuscript-scroll">
            <div class="manuscript-body">
              {% if page.section_title %}
                <div class="manuscript-intro" aria-hidden="true">
                  <div class="manuscript-intro-title">{{ page.section_title }}</div>
                </div>
              {% endif %}
              {{ content }}
            </div>
          </div>
        </div>
        <nav class="manuscript-nav{% unless page.prev_page %} has-no-prev{% endunless %}">
          {% if page.prev_page %}<a class="nav-prev" href="{{ page.prev_page | relative_url }}">← 前へ</a>{% endif %}
          <a class="nav-top" href="{{ '/manuscript.html' | relative_url }}">トップ</a>
          {% if page.next_page %}<a class="nav-next" href="{{ page.next_page | relative_url }}">次へ →</a>{% endif %}
        </nav>
      </div>
    </main>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const scroller = document.querySelector('.manuscript-scroll');
        const frame = document.querySelector('.manuscript-frame');
        const prevBtn = document.querySelector('.turn-prev');
        const nextBtn = document.querySelector('.turn-next');

        if (scroller) {
          scroller.scrollLeft = scroller.scrollWidth;
        }

        const scrollByPage = (direction) => {
          if (!scroller) return;
          const base = frame ? frame.clientWidth : scroller.clientWidth;
          const offset = base * 0.9 * direction;
          scroller.scrollBy({ left: offset, behavior: 'smooth' });
        };

        if (prevBtn) {
          prevBtn.addEventListener('click', function (event) {
            event.preventDefault();
            scrollByPage(-1);
          });
        }

        if (nextBtn) {
          nextBtn.addEventListener('click', function (event) {
            event.preventDefault();
            scrollByPage(1);
          });
        }
      });
    </script>
  </body>
</html>
