<!DOCTYPE html>
<html lang="{{ site.lang | default: 'ja' }}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body class="manuscript-page">
    <main class="manuscript-wrapper">
      <div class="manuscript-content">
        {% if page.prev_page %}
          {% assign prev_href = page.prev_page %}
          {% assign prev_label = '前の章へ' %}
        {% else %}
          {% assign prev_href = '/manuscript.html' %}
          {% assign prev_label = '戻る' %}
        {% endif %}
        <a class="turn-button turn-prev" href="{{ prev_href | relative_url }}" title="{{ prev_label }}" aria-label="{{ prev_label }}">&#x25B6;</a>
        {% if page.next_page %}
          <a class="turn-button turn-next" href="{{ page.next_page | relative_url }}" title="次の章へ" aria-label="次の章へ">&#x25C0;</a>
        {% endif %}
        <div class="manuscript-frame">
          <div class="manuscript-scroll">
            <div class="manuscript-body">
              {{ content }}
            </div>
          </div>
        </div>
      </div>
    </main>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const scroller = document.querySelector('.manuscript-scroll');

        if (scroller) {
          scroller.scrollLeft = scroller.scrollWidth;
        }
      });
    </script>
  </body>
</html>
