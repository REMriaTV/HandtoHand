<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | Hand to Hand</title>
  </head>
<body>
  
  <header>
    <a href="{{ '/manuscript.html' | relative_url }}">Hand to Hand</a>
    <span>{{ page.section_title }}</span>
  </header>

  <main>
    <h1>{{ page.title }}</h1>
    <div class="content">
      {{ content }}
    </div>
  </main>

  <footer>
    {% if page.previous %}
      <a href="{{ page.previous.url }}">前の話</a>
    {% endif %}
    {% if page.next %}
      <a href="{{ page.next.url }}">次の話</a>
    {% endif %}
  </footer>

</body>
</html>
