<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短編小説タイトル</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f0e6; /* 和紙風の背景色 */
            font-family: "Hiragino Mincho ProN", "YuMincho", "游明朝", serif; /* 明朝体フォント優先 */
            color: #333;
        }
        .novel-container {
            writing-mode: vertical-rl; /* 縦書き（右から左） */
            text-orientation: upright; /* 英数字も縦向きに（小説向き） */
            height: 100vh; /* 画面高さいっぱい */
            padding: 40px 20px;
            overflow-y: auto; /* 長い場合縦スクロール */
            line-height: 2; /* 行間を広めで読みやすく */
            font-size: 18px;
        }
        h1 {
            font-size: 32px;
            margin: 0 20px 40px 0;
            writing-mode: vertical-rl;
        }
        .author {
            font-size: 20px;
            margin: 0 20px 60px 0;
            writing-mode: vertical-rl;
        }
        p {
            margin: 0;
            text-indent: 1em; /* 段落始めの字下げ */
        }
        ruby rt {
            font-size: 0.5em; /* ルビのサイズ調整 */
        }
    </style>
</head>
<body>
    <div class="novel-container">
        <h1>短編小説のタイトル</h1>
        <div class="author">作者名</div>
        <p>ここに短編小説の本文を入力してください。段落ごとに&lt;p&gt;タグで囲むと読みやすくなります。</p>
        <p>例: ある日のこと、主人公は森を散策していた。突然、木々の間から不思議な光が差し込んできた……。</p>
        <p>ルビの例: <ruby>東京<rt>とうきょう</rt></ruby>へ向かう。</p>
        <!-- ここに続きの本文を追加 -->
    </div>
</body>
</html>
